<h2 class="mat-h2">Confirmation !</h2>
<p>{{message}}</p>
<div style="float:rignt; margin :5px;">
  <button id=".confirm-dialog-yes" mat-button  color="warn" style="margin :2px;" (click)="confirm(true)">YES</button>
  <button id=".confirm-dialog-no" mat-raised-button color="primary" style="margin :2px;" (click)="confirm(false)">NO</button>
</div>
